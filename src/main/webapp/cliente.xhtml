<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
<h2>Registo de Cliente</h2>
<h:form id="frmCliente">
	Nome: <p:inputText value="#{clienteController.cliente.nome}"/>
	E-mail: <p:inputText value="#{clienteController.cliente.email}"/>
	<h:commandButton action="#{clienteController.salvar}" value="Salvar">
	<f:ajax execute="frmCliente" render="dtCliente"></f:ajax>
	</h:commandButton>
	
	<p:dataTable value="#{clienteController.clientes}" var="c" id="dtCliente">
		<p:column>
		<f:facet name="header">ID</f:facet>
			#{c.id}
		</p:column>
		<p:column>
		<f:facet name="header">Nome</f:facet>
			#{c.nome}
		</p:column>
		
		<p:column>
		<f:facet name="header">E-mail</f:facet>
			#{c.email}
		</p:column>
		
		<p:column>
		<f:facet name="header">Ação</f:facet>
		<h:commandButton action="#{clienteController.excluir(c)}" value="Excluir" onclick="return window.confirm('Tem a Certeza?')">
			<f:ajax render="frmCliente:dtCliente"/>
		</h:commandButton>
		
		<h:commandButton action="#{clienteController.editar(c)}" value="Editar">
			<f:ajax render="frmCliente"/>
		</h:commandButton>
		</p:column>
	</p:dataTable>
</h:form>
</h:body> 
</html>
